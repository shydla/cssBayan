<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>cssBayan</title>
  </head>
  <body>
    <h1>CSS Bayan</h1>
    <main>
      <div class="container">
        <div class="card">
          <input class="input" type="radio" id="woman" name="mem" checked/>
          <label for="woman" class="description">
            <span class="str-header">О женщинах...</span>
            <span class="icon-header">✚</span>
          </label>
          <label class="mem-img" for="woman"
            ><img src="./img/D9jH39rUTEc.jpeg" alt="mem"
          /></label>
        </div>
        <div class="card">
          <input type="radio" id="nightmare" name="mem" />
          <label for="nightmare" class="description">
            <span class="str-header">Кошмары...</span>
            <span class="icon-header">✚</span>
          </label>
          <label class="mem-img" for="nightmare"
            ><img src="./img/eLTsR1P92L4.jpeg" alt="mem"
          /></label>
        </div>

        <div class="card">
          <input type="radio" id="anacondaz" name="mem" />
          <label for="anacondaz" class="description">
            <span class="str-header">Анакондаз</span>
            <span class="icon-header">✚</span>
          </label>
          <label class="mem-img" for="anacondaz"
            ><img src="./img/RbpvMMz4VfI.jpeg" alt="mem"
          /></label>
        </div>

        <div class="card">
          <input type="radio" id="coffee" name="mem" />
          <label for="coffee" class="description">
            <span class="str-header">Добрый совет...</span>
            <span class="icon-header">✚</span>
          </label>
          <label class="mem-img" for="coffee"
            ><img src="./img/EwMN1ciGL-I.jpeg" alt="mem"
          /></label>
        </div>
        <div class="card">
          <input type="radio" id="simbol" name="mem" />
          <label for="simbol" class="description">
            <span class="str-header">Нужный символ</span>
            <span class="icon-header">✚</span>
          </label>
          <label class="mem-img" for="simbol"
            ><img src="./img/vlMij2FYdvM.jpeg" alt="mem"
          /></label>
        </div>
      </div>
    </main>
  </body>
</html>
